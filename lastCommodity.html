<!DOCTYPE html>
<html style="font-size: 100px;">
<head>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 引入 底层css 样式 -->
    <link type="text/css" rel="stylesheet" href="/Mobile/WeChat/_css/common.css" />
    <link type="text/css" rel="stylesheet" href="/Mobile/WeChat/_css/CommonPartially.css" />
    <!--字体样式-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!--轮播swiper.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.min.css">
    <link href="/_control/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/_control/layui/css/layui.css" rel="stylesheet" type="text/css" />
    <!--引入pullToRefresh.css-->
    <link rel="stylesheet" type="text/css" href="/Mobile/WeChat/_control/scroll/reset.css" />
    <link rel="stylesheet" type="text/css" href="/Mobile/WeChat/_control/scroll/pullToRefresh.css" />
    <!-- 引入 底层Js 库-->
    <!--<script type="text/javascript" language="javascript" src="/Mobile/WeChat/_js/jquery.min.js"></script>-->
    <script type="text/javascript" language="javascript" src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript" language="javascript" src="/Mobile/WeChat/_js/common.js"></script>
    <!-- 引入 layer 库-->
    <script type="text/javascript" language="javascript" src="/Mobile/WeChat/_control/layer_mobile/layer.js"></script>
    <!-- 引入Swiper轮播插件-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.min.js"></script>
    <!--引入IScroll.js-->
    <script src="/Mobile/WeChat/_control/scroll/iscroll-probe.js"></script>
    <script type="text/javascript" language="javascript" src="/Mobile/WeChat/_control/scroll/pullToRefresh.js"></script>
    <!--腾讯 定位-->
    <script type="text/javascript" src='https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js '></script>
    <!--引入自身js-->
    <!--<script type="text/javascript" language="javascript" src="commodityDetail.js"></script>-->
    <title>会员中心</title>
    <style>
        body
        {
            overflow: hidden;
            font-size: 12px;
        }
        /*头部*/
        .header
        {
            width: 100%;
            height: 1rem;
        }
        .header img
        {
            width: 100%;
            height: 100%;
        }
        .h_searchWrapper
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: .5rem;
            padding: .1rem;
            background: blue;
        }
        .hsw_left
        {
            float: left;
            width: .3rem;
            height: .3rem;
            line-height: .3rem;
            text-align: center;
        }
        .hsw_left i
        {
            color: White;
        }
        .hsw_right
        {
            float: right;
            width: .3rem;
            height: .3rem;
            line-height: .3rem;
            text-align: center;
        }
        .hsw_right i
        {
            color: White;
        }
        .hsw_right svg 
        {
            height:20px;
            margin-top: .05rem;
        }
        .hsw_right span
        {
            display:inline-block;
            height:.2rem;
            width:.2rem;
            line-height:.2rem;
            text-align:center;
            border: 1px solid gray;
            border-radius: .1rem;    
            margin-top:.05rem;
            color: Gray;
        }
        .hsw_middle
        {
            width: 100%;
            height: 100%;
            padding: 0 .5rem;
            background: gold;
        }
        .hswm_search
        {
            width: 100%;
            height: 100%;
            line-height: .3rem;
            text-align: center;
            background: white;
        }
        .hswm_search svg
        {
            height: 12px;
            vertical-align: middle;
            margin-top: -.02rem;
        }
        .hswm_search span
        {
            height: 12px;
            color: Gray;
        }
        /*内容*/
        .container 
        {
            position:absolute;
            top:1rem;
            bottom:0;
            left:0;
            background:gold;
            width:100%;    
        }
        .brandIcon
        {
            position:absolute;
            left:50%;
            top:-.4rem;
            margin-left:-.3rem;
            width:.6rem;
            height:.6rem;
            background:red;    
        }
        .favoriteIcon 
        {
            position:absolute;
            right:0;
            top:-.15rem;
            margin-right:.1rem;
            width:.3rem;
            height:.3rem;
            line-height:.3rem;
            text-align:center;
            border-radius:.15rem;
            background:red;
                
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="_image/testImage.jpg" alt="Alternate Text" />
        <div class="h_searchWrapper">
            <div class="hsw_left">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="hsw_right">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="hsw_right">
                <span>拼</span>
            </div>
            <div class="hsw_right">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 16 16"><path fill-opacity=".38" d="M14.778 13.732a.739.739 0 1 1-1.056 1.036l-2.515-2.565a.864.864 0 0 1-.01-1.206 4.894 4.894 0 0 0 1.357-3.651c-.126-2.492-2.156-4.52-4.648-4.647a4.911 4.911 0 0 0-5.16 5.163c.126 2.475 2.13 4.496 4.605 4.642.451.026.896-.008 1.326-.1a.739.739 0 0 1 .308 1.446c-.56.12-1.137.164-1.72.13-3.227-.19-5.83-2.815-5.995-6.042a6.39 6.39 0 0 1 6.71-6.715c3.25.165 5.884 2.8 6.05 6.048a6.37 6.37 0 0 1-1.374 4.3l2.12 2.161z"></path></svg>
            </div>
            <div class="hsw_middle">
                <div class="hswm_search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 16 16"><path fill-opacity=".38" d="M14.778 13.732a.739.739 0 1 1-1.056 1.036l-2.515-2.565a.864.864 0 0 1-.01-1.206 4.894 4.894 0 0 0 1.357-3.651c-.126-2.492-2.156-4.52-4.648-4.647a4.911 4.911 0 0 0-5.16 5.163c.126 2.475 2.13 4.496 4.605 4.642.451.026.896-.008 1.326-.1a.739.739 0 0 1 .308 1.446c-.56.12-1.137.164-1.72.13-3.227-.19-5.83-2.815-5.995-6.042a6.39 6.39 0 0 1 6.71-6.715c3.25.165 5.884 2.8 6.05 6.048a6.37 6.37 0 0 1-1.374 4.3l2.12 2.161z"></path></svg>
                    <span>想要什么搜一搜</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="brandIcon"></div>
        <div class="favoriteIcon"></div>
        
    </div>
</body>
</html>
